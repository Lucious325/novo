<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>eDominations Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
<script src="script.js" defer></script>
</head>
<body>

<header>
    <img id="logo" src="https://edominations.com/public/img/logo2.webp" alt="Logo">
    <h1>eDominations Dashboard</h1>
    <span id="headerRightText">Made by: Lucious Lyon</span>
</header>

<div id="filterContainer" style="display:flex; align-items:center; gap:20px; margin:10px 0;">
    <div>
        <label for="countryFilter">Filter by country :</label>
        <select id="countryFilter">
            <option value="Global">Global</option>
        </select>
    </div>

    <div>
        <label for="monthFilter">Filter by month :</label>
        <select id="monthFilter">
            <option value="current">Current Month</option>
            <option value="2025-12">2025-12</option>
            <option value="2026-01">2026-01</option>
        </select>
    </div>

    <div>
        <label for="dataViewSelect">View :</label>
        <select id="dataViewSelect">
            <option value="players">Players</option>
            <option value="countries">Countries</option>
            <option value="units">Units</option>
        </select>
    </div>
</div>

<div id="homeContainer" style="display:grid; gap:10px;">
    <div id="levelCard" class="card-container"><h2>Top Players by Level</h2><div class="card-list"></div><div class="pagination"></div></div>
    <div id="xpCard" class="card-container"><h2>Top Players by XP</h2><div class="card-list"></div><div class="pagination"></div></div>
    <div id="strengthCard" class="card-container"><h2>Top Players by Strength</h2><div class="card-list"></div><div class="pagination"></div></div>
    <div id="rankCard" class="card-container"><h2>Top Players by Rank</h2><div class="card-list"></div><div class="pagination"></div></div>
    <div id="totaldmgCard" class="card-container"><h2>Top Players by TotalDMG</h2><div class="card-list"></div><div class="pagination"></div></div>
    <div id="TruePatriotDmgCard" class="card-container"><h2>Top Players by TP Dmg</h2><div class="card-list"></div><div class="pagination"></div></div>
    <div id="TrueAllyDmgCard" class="card-container"><h2>Top Players by TA Dmg</h2><div class="card-list"></div><div class="pagination"></div></div>
    <div id="TrueRevolutionaryDmgCard" class="card-container"><h2>Top Players by TR Dmg</h2><div class="card-list"></div><div class="pagination"></div></div>
    <div id="abilityCard" class="card-container"><h2>Top Players by Ability</h2><div class="card-list"></div><div class="pagination"></div></div>
</div>

<div id="citizenContainer" style="display:none; position:relative;">
    <button id="closeCitizenBtn" style="position:absolute; top:10px; right:10px; font-size:18px;">X</button>
    <div id="citizenCard" class="card">
        <div id="chartsContainer"></div>
    </div> 
</div>

<script>
    
    const viewSelect = document.getElementById('dataViewSelect');
    viewSelect.addEventListener('change', ()=>{
        currentViewMode = viewSelect.value;
        renderHomePage();
    });
</script>

</body>
</html>
